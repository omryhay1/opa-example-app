version: 1
deploy:
  steps:
    setupVariables:
      after:
        - curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
        - chmod 755 ./opa
        - ./opa version
    terraformPlan:
      after:
        - terraform show -json .tf-plan > tf-plan.json
        - ./opa eval --fail-defined "data.terraform.deny[reason]" --input tf-plan.json --data ./instance_types.rego --data ./instance_types_test.rego --format values 1>&2
#       - ./opa test . -v
